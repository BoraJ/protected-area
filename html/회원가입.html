<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>KDPA | 회원가입</title>
</head>
<body>
    <div id="wrap">
       <div class="system_register">
           <div class="regTit">
                <h2>회원가입</h2>
            </div>             
            <div class="regCon_wrap">
                <ul class="regCon">
                    <li>
                        <strong class="cell_th first"><label for="insertName">이름</label></strong>
                        <div class="cell_td first">
                            <input type="text" id="insertName" placeholder="이름 입력" required>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="insertID">아이디</label></strong>
                        <div class="cell_td">
                            <input type="text" id="insertID" placeholder="아이디 입력" required>
                            <span class="btn11 idCheck">중복확인</span>
                            <span class="infoTxt">영문 또는 영문과 숫자의 조합으로 이뤄져야 합니다. </span>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="insertPW">비밀번호</label></strong>
                        <div class="cell_td">
                            <input type="password" id="insertPW" placeholder="비밀번호 입력" required>
                            <span class="infoTxt">8자리 이상, 영문과 숫자의 조합으로 이뤄져야 합니다. </span>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="insertPW_check">비밀번호 확인</label></strong>
                        <div class="cell_td">
                            <input type="password" id="insertPW_check" placeholder="비밀번호 재입력" required>
                            <span class="infoTxt">입력하신 비밀번호를 다시 한 번 입력해주세요.</span>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="insertEmail">이메일</label></strong>
                        <div class="cell_td">
                            <input type="email" id="insertEmail" placeholder="이메일 입력" required>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="insertTel">전화번호</label></strong>
                        <div class="cell_td">
                            <input type="tel" id="insertTel" placeholder="'-' 빼고 입력" required>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="selInsti">기관</label></strong>
                        <div class="cell_td">
                            <select id="selInsti">
                                <option>기관 선택</option>                            
                            </select>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="selDep">부서</label></strong>
                        <div class="cell_td">
                            <select id="selDep">
                                <option>부서 선택</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <strong class="cell_th"><label for="selPart">담당 보호지역</label></strong>
                        <div class="cell_td">
                            <select id="selPart">
                                <option>담당 보호지역 선택</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="regBtn_wrap">
                <span class="btn11 regCancel">취소</span>
                <span class="btn12 regSubmit">등록</span>
            </div>
            
        </div>
    </div>
</body>
</html>
