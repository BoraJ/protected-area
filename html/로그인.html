<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>KDPA | 로그인</title>
</head>
<body>
    <div id="wrap">
        <div class="system_login">
            <div class="regTit">
                <h2>로그인</h2>
            </div>
            <div class="loginWrap">
                <div class="loginBg"></div>
                <div class="loginInner">
                    <div class="loginTit">
                        <h3>KDPA 접속을 환영합니다.</h3>
                        <p>웹사이트 이용을 위해 로그인을 해주세요<span></span></p>
                        
                    </div>            
                    <ul class="loginForm">
                        <li>
                            <label><input type="text" id="checkID" placeholder="아이디를 입력해 주세요" required></label>
                        </li>
                        <li>               
                            <label><input type="password" id="checkPW" placeholder="비밀번호를 입력해 주세요" required></label>
                        </li>
                        <li class="logBtn_wrap">
                            <span class="btn12 logBtn">로그인</span>
                            <span class="btn12 joinBtn">회원가입</span>
                        </li>
                        <li>
                            <a href="#" class="findUser">아이디/비밀번호 찾기</a>
                        </li>
                    </ul>
    
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
